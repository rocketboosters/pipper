publish-library:
  image: python:3.11
  stage: release
  script:
  - pip install poetry
  - poetry publish -u "$PYPI_USER" -p "$PYPI_PIPPER_PAT"
  rules:
  - if: $CI_PROJECT_NAMESPACE == "rocket-boosters" && $CI_COMMIT_TAG
